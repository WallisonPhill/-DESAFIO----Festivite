<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/index.css">

  <title>Convite</title>
</head>
<body>
  <div id="app">
    <aside>
      <div class="brand">
        <header>
          <img src="./assets/icons/Logo.svg" alt="Ícone de cone com confete">

          <h1>Festivite</h1>

          <h3>Crie um convite digital para o seu evento</h3>
        </header>
      </div>
    </aside>

    <main>
      <div class="invite">
        <h2>Crie seu convite</h2>

        <form>
          <fieldset class="event-about">
            <legend>
              <img src="/assets/icons/calendar.svg" alt="Ícone de calendário">
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" name="title" id="title"
              placeholder="Digite o título do evento">
            </div>

            <div class="input-wrapper">
              <label for="start">Início</label>
              <input type="date" name="start" id="start">
            </div>

            <div class="input-wrapper">
              <label for="end">Fim</label>
              <input type="date" name="end" id="end">
            </div>

            <div class="radio-wrapper">
              <label for="options">Tipo</label>
              <div class="option">
                <input type="radio" id="presential" name="presential" value="Presencial">
                <img src="./assets/icons/building-2.svg" alt="Ícone de prédio">
                <label for="presential">Presencial</label>
              </div>
              
              <div class="option">
                <input type="radio" id="online" name="online" value="Online">
                <img src="./assets/icons/video.svg" alt="Ícone de câmera">
                <label for="online">Online</label>
              </div>      
            
            <div class="input-wrapper">
              <label for="website">Local</label>
              <input type="url" id="website" name="website" placeholder="Link ou endereço">
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="6" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>

          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
