<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/index.css">

  <title>Convite</title>
</head>
<body>
  <div id="app">
    <aside>
      <div class="brand">
        <header>
          <img src="./assets/icons/Logo.svg" alt="Ícone de cone com confete">

          <h1>Festivite</h1>

          <h3>Crie um convite digital para o seu evento</h3>
        </header>
      </div>
    </aside>

    <main>
      <div class="invite">
        <h2>Crie seu convite</h2>

        <form>
          <fieldset class="event-about">
            <legend>
              <img src="/assets/icons/calendar.svg" alt="Ícone de calendário">
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" name="title" id="title" placeholder="Digite o título do evento">
            </div>
          
            <div class="input-wrapper">
              <div class="date-time-container">
                <div class="input-date-time">
                  <label for="start">Início</label>
                  <input type="datetime-local" name="start" id="start">
                </div>  
                
                <div class="input-date-time">
                  <label for="end">Fim</label>
                  <input type="datetime-local" name="end" id="end">
                </div>
              </div>  
            </div>

            <div class="type-link flex">
              <div class="segmented-control flex-1">
                <label>Tipo</label>

                <div class="event-type flex flex-1" >
                  <button>
                    <img src="./assets/icons/building-2.svg" alt="Ícone de um prédio">
                    <span>Presencial</span>
                  </button>

                  <button>
                    <img src="./assets/icons/video.svg" alt="Ícone de uma câmera">
                    <span>Presencial</span>
                  </button>

                </div>
              </div>

                <div class="input-wrapper flex-1">
                  <label for="website">Local</label>
                  <input type="url" id="website" name="website" placeholder="Link ou endereço">
                </div>
            </div>  

            <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" cols="40" rows="8" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="./assets/icons/paintbrush-vertical.svg" alt="Ícone de um pincel">
              <span>Personalização</span>
            </legend>

            <div class="colors">
              <label for="item-color">
                Cor Principal
              </label>

              <div class="main-colors">
                <button name="item-color" class="item-color" id="btn-1"></button>
                <button name="item-color" class="item-color" id="btn-2"></button>
                <button name="item-color" class="item-color" id="btn-3"></button>
                <button name="item-color" class="item-color" id="btn-4"></button>
                <button name="item-color" class="item-color" id="btn-5"></button>
                <button name="item-color" class="item-color" id="btn-6"></button>
                <button name="item-color" class="item-color" id="btn-7"></button>
                <button name="item-color" class="item-color" id="btn-8"></button>
                <button name="item-color" class="item-color" id="btn-9"></button>
                <button name="item-color" class="item-color" id="btn-10"></button>
                <button name="item-color" class="item-color" id="btn-11"></button>
              </div>
            </div>

            <div class="theme">
              <label> Tema do evento</label>

              <div class="radio-theme">
                <div class="radio-card">
                  <input type="radio" name="kind" id="birthday">
                  <label for="birthday" class="card-label">
                    <img src="./assets/images/birthday.png" alt="Bolo de aniversário">
                    Aniversário
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="kids">
                  <label for="kids" class="card-label">
                    <img src="./assets/images/kids.png" alt="Material de festa infantil">
                    Infantil
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="graduate">
                  <label for="graduate" class="card-label">
                    <img src="./assets/images/graduate.png" alt="Beca de formatura">
                    Formatura
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="wedding">
                  <label for="wedding" class="card-label">
                    <img src="./assets/images/wedding.png" alt="alianças">
                    Casamento
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="birth-party">
                  <label for="birth-party" class="card-label">
                    <img src="./assets/images/birth-party.png" alt="alianças">
                    Chá de bebê
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="wedding-party">
                  <label for="wedding-party" class="card-label">
                    <img src="./assets/images/wedding-party.png" alt="alianças">
                    Chá de panela
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="carnival">
                  <label for="carnival" class="card-label">
                    <img src="./assets/images/carnival.png" alt="carnival">
                    Carnaval
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="easter">
                  <label for="easter" class="card-label">
                    <img src="./assets/images/easter.png" alt="Ovos de páscoa">
                    Páscoa
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="st-john">
                  <label for="st-john" class="card-label">
                    <img src="./assets/images/st-john.png" alt="Bandeirinhas de São João">
                    São João
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="halloween">
                  <label for="halloween" class="card-label">
                    <img src="./assets/images/halloween.png" alt="Halloween">
                    Halloween
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="christmas">
                  <label for="christmas" class="card-label">
                    <img src="./assets/images/christmas.png" alt="Natal">
                    Natal
                  </label>
                </div>

                <div class="radio-card">
                  <input type="radio" name="kind" id="other">
                  <label for="other" class="card-label">
                    <img src="./assets/images/other.png" alt="Pessoas bebendo">
                    Outro
                  </label>
                </div>
              </div>
            </div>

            <div class="switch-file">
              <div class="switch-container flex-1">
                <div class="switch-title">Estilo</div>
                <div class="switch-wrapper">
                  <div class="switch">
                    <input type="checkbox" id="toggle-switch" class="switch-checkbox">
                    <label for="toggle-switch" class="switch-slider">
                      <span class="switch-knob"></span>
                    </label>
                  </div>
                  <div class="switch-label">Escuro</div>
                </div>
              </div>

              <div class="file-wrapper flex-2">
                <label>Foto de capa</label>

                <div class="send-photo">
                  
                  <label for="file">
                    <img src="./assets/icons/upload.svg" alt="imagem de upload">
                    <span>Selecionar</span>
                  </label>

                  <input type="file" id="file" name="file">

                  <span id="file-label">Nenhum arquivo Selecionado</span>

                </div>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
