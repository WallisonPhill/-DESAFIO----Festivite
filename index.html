<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/index.css">

  <title>Convite</title>
</head>
<body>
  <div id="app">
    <aside>
      <div class="brand">
        <header>
          <img src="./assets/icons/Logo.svg" alt="Ícone de cone com confete">

          <h1>Festivite</h1>

          <h3>Crie um convite digital para o seu evento</h3>
        </header>
      </div>
    </aside>

    <main>
      <div class="invite">
        <h2>Crie seu convite</h2>

        <form>
          <fieldset class="event-about">
            <legend>
              <img src="/assets/icons/calendar.svg" alt="Ícone de calendário">
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" name="title" id="title" placeholder="Digite o título do evento">
          </div>
          
          <div class="input-wrapper">
            <div class="date-time-container">
              <div class="input-date-time">
                <label for="start">Início</label>
                <input type="datetime-local" name="start" id="start">
              </div>  
              
              <div class="input-date-time">
                <label for="end">Fim</label>
                <input type="datetime-local" name="end" id="end">
              </div>
            </div>  
          </div>

          <div class="segmented-control">
            <label for="option">Tipo</label>

            <div class="event-type" >
              <button>
                <img src="./assets/icons/building-2.svg" alt="Ícone de um prédio">
                <span>Presencial</span>
              </button>

              <button>
                <img src="./assets/icons/video.svg" alt="Ícone de uma câmera">
                <span>Presencial</span>
              </button>

            </div>
          </div>













            <div class="input-wrapper">
              <label for="website">Local</label>
              <input type="url" id="website" name="website" placeholder="Link ou endereço">
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="40" rows="8" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>

          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
